<div class="clear"></div>

		<label class="hob">Hobbies  </label> 
			 <input type="checkbox" name="hob" value="Music"   class="hobbies" id="music"><span class="hobby">Music</span>
			 <input type="checkbox" name="hob" value="Dance" class="hobbies" id="dance"> <span class="hobby">Dance</span>

        <input type="checkbox" name="agree" value=""  id="agreement"  ><span id="agree">I agree with all terms and conditions</span><br />

		<input type="submit" name="submit" value="Register" id="submit">
		<input type="reset" value="clear form" id="clear">
		
	</form>
    </div>

	<script>
		function validate(){
			var fullname = document.getElementById('fullname'). value;
			var email = document.getElementById('email'). value;
			var pass= document.getElementById('password'). value;
			var confirmpass= document.getElementById('cpassword'). value;
			var radio1= document.getElementById('male'). checked;
			
			var radio2= document.getElementById('female'). checked;
			var radio3= document.getElementById('others'). checked;
			var music= document.getElementById('music'). checked;	
			var dance= document.getElementById('dance'). checked;	
			var sports= document.getElementById('sports'). checked;	
			var other= document.getElementById('oth'). checked;		
			
			if (fullname=='') {
				alert("please enter ur fullname");
				document.getElementById('fullname').focus();
				return false;
			}
			else if (email=='') {
				alert("please enter ur email");
				document.getElementById('email').focus();
				return false;
			}
			else if(pass==''){
				alert("please enter ur password ");
				document.getElementById('password').focus();
				return false;
			}
			else if (pass.length<6) {
				alert("please enter ur password more than 6 length");
				document.getElementById('password').focus();
				return false;
			}
			else if(document.getElementById('cpassword').value==''){
				alert("please enter ur confirm password length");
				document.getElementById('cpassword').focus();
				return false;
			}
			else if (confirmpass.length<6) {
				alert("please enter ur password more than 6 length");
				document.getElementById('cpassword').focus();
				return false;
				
			}
			else if(pass!=confirmpass){
				alert("password unmatch");
				return false;
				}
			else if(form.month.selectedIndex==0){
				alert("please select ur date of birth month");
					return false;
				}
			else if(form.day.selectedIndex==0){
				alert("please select ur date of birth day");
					return false;
				}

			else if(form.year.selectedIndex==0){
				alert("please select ur date of birth year");
					return false;
				}
			else if(document.getElementById('education').selectedIndex==0){
				alert("please select ur education");
					return false;
				}
			else if(music==false || dance==false || sports==false || others==false)
				{
					alert("please select ur hobby.");
					return false;
					}
			
			else if((radio1=='')&&(radio2=='')&&(radio3==''))
			{
				alert("select your gender.");
				return false;
				}
				else if(document.getElementById('agreement').checked==false){
					alert("you have to agree to proceed.");
					return false;
					}
			else
				{
					return true;
				}
		}
		
				
</script>
